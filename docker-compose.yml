version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: databaseai-backend
    image: ${DOCKER_USERNAME:-yourusername}/databaseai-backend:${VERSION:-latest}
    ports:
      - "8088:8088"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app_config.yml:/app/app_config.yml:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8088/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - databaseai-network

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: databaseai-frontend
    image: ${DOCKER_USERNAME:-yourusername}/databaseai-frontend:${VERSION:-latest}
    ports:
      - "3000:80"
    
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - databaseai-network

volumes: {}

networks:
  databaseai-network:
    driver: bridge
